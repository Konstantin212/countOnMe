services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: countonme
      POSTGRES_USER: countonme
      POSTGRES_PASSWORD: countonme
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      API_HOST: ${API_HOST:-0.0.0.0}
      API_PORT: ${API_PORT:-8000}
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://countonme:countonme@db:5432/countonme}
      DEVICE_TOKEN_PEPPER: ${DEVICE_TOKEN_PEPPER:-change-me}
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./app:/app/app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

volumes:
  pgdata:

